<h1 mat-dialog-title class="text-center mb-2 border-b-2">Inicio de sesión</h1>
<div mat-dialog-content id="Relogin">
  <p class="m-0 text-center">¡Ingresa nuevamente tu contraseña para continuar!</p>
  <mat-icon svgIcon="timer_off" class="w-full h-20 justify-center text-center text-gray-400"></mat-icon>
  <div class="row-span-3">
    <div class="mt-2">
      <mat-form-field class="w-full">
        <mat-label>Usuario</mat-label>
        <input id="Usuario" matInput [(ngModel)]="Usuario.Usuario" type="text" disabled />
        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Contraseña</mat-label>
        <input
          id="Password"
          matInput
          type="password"
          [(ngModel)]="Usuario.Password"
          #passwordField
          (keyup.enter)="!!Usuario.Password && relogin()"
          (focus)="(true)"
        />
        <button
          mat-icon-button
          type="button"
          (click)="
            passwordField.type === 'password' ? (passwordField.type = 'text') : (passwordField.type = 'password')
          "
          matSuffix
        >
          <mat-icon
            class="icon-size-5"
            *ngIf="passwordField.type === 'password'"
            [svgIcon]="'heroicons_solid:eye'"
          ></mat-icon>
          <mat-icon
            class="icon-size-5"
            *ngIf="passwordField.type === 'text'"
            [svgIcon]="'heroicons_solid:eye-off'"
          ></mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="flex flex-nowrap">
  <button mat-button [mat-dialog-close]="null" class="w-1/2 pr-2 bg-red-800 text-white rounded-sm disabled:opacity-75">
    Salir
  </button>
  <button
    class="w-1/2 bg-primary-700 text-white rounded-sm disabled:opacity-75"
    mat-button
    [disabled]="!Usuario.Password"
    (click)="relogin()"
  >
    <span>Iniciar sesión</span>
  </button>
</div>
